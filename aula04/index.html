<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>021 Team - Sign up</title>
  </head>
  <body>
    <main>
      <section class="grid-text">
        <div class="logo-banner">
          <h1>021 team</h1>
        </div>

        <div class="text-banner">
          <h2
            >Discover the finest remote gaming testers at 021 Team - where
            excellence meets passion in the world of game testing.</h2
          >
        </div>

        <div class="footer-banner">
          <p>Madhushan sasanka</p>
          <p>Gamer Pro One, 021 Team</p>
        </div>
      </section>

      <section class="grid-form">
        <div class="content-form">
          <h2>Create an account</h2>
          <p>Letâ€™s get started with your 30 days free trial</p>

          <form>
            <div class="input">
              <label for="nome">Name</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="input">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="input">
              <label for="age">Date of Birth</label>
              <input type="date" id="age" name="age" required />
            </div>

            <div class="input">
              <label for="ageNumber">Age</label>
              <input type="number" id="ageNumber" name="ageNumber" required />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="checkbox">
              <input type="checkbox" id="agree" name="agree" required />
              <label for="agree">I agree to the terms</label>
            </div>

            <button
              type="submit"
              id="btn-submit"
              aria-label="Button for form submission"
              >Sign up</button
            >
          </form>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
